        display:block;
        padding:12px;
        margin-top:25px;
        border-radius:10px;

        color:white;
        font-weight:bold;
        transition:0.2s;
        box-shadow:0 0 10px #238636aa;
    }

        background:#2ea043;
        box-shadow:0 0 15px #2ea043cc;

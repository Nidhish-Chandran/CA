<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSA Threat Scanner</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { background: #0d1117; color: #e6edf3; }
    .card { background:#161b22; border-radius:14px; border:1px solid #30363d; }
    .btn-main { background:#238636; border:none; }
    .btn-main:hover { background:#2ea043; }
    .title { font-weight:700; color:#0cfa8b; }

    /* Settings button */
    .settings-btn {
        position: absolute;
        top: 25px;
        right: 30px;
        background:#238636;
        padding:10px 18px;
        border-radius:8px;
        text-decoration:none;
        font-weight:bold;
        color:white;
        transition:0.2s;
    }
    .history-btn {
        position: absolute;
        top: 75px;
        
        right: 30px;
        background:#238636;
        padding:10px 18px;
        border-radius:8px;
        text-decoration:none;
        font-weight:bold;
        color:white;
        transition:0.2s;
    }
    .history-btn:hover {
        background:#2ea043;
        text-decoration:none;
        color:white;
    }
    .scanner-title {
        color: #b107f5;
        font-weight: 600;
    }
  </style>
</head>

<body class="p-5">

  <!-- SETTINGS BUTTON -->
  <a href="/settings" class="settings-btn">
      <i class="fa-solid fa-gear"></i> Settings
  </a>

  <!-- SETTINGS BUTTON -->
  <a href="/history" class="history-btn">
      <i class="fa-solid "></i> History
  </a>

  <div class="container text-center">
    <h1 class="title mb-4">Cyber Security Analyzer</h1>
    <p class="mb-5">Upload a file or enter a URL to scan for threats</p>

    <div class="row g-4 justify-content-center">

      <!-- URL Scanner -->
      <div class="col-md-5">
        <div class="card p-4">
          <h4 class="scanner-title" ><i class="fa-solid fa-globe"></i> URL Scanner</h4>
          <form action="/check_url" method="POST" class="mt-3">
            <input type="text" class="form-control mb-3" name="url" placeholder="Enter URL">
            <button class="btn btn-main w-100">Scan URL</button>
          </form>
        </div>
      </div>

      <!-- File Scanner -->
      <div class="col-md-5">
        <div class="card p-4">
          <h4 class="scanner-title"><i class="fa-solid fa-file-shield"></i> File Scanner</h4>
          <form action="/upload_file" method="POST" enctype="multipart/form-data" class="mt-3">
            <input type="file" class="form-control mb-3" name="file">
            <button class="btn btn-main w-100">Scan File</button>
          </form>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
